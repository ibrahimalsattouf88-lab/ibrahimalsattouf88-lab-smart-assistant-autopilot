workflows:
  smart-assistant-android-build:
    name: Smart Assistant Android Build
    working_directory: apps/smart_assistant_new
    environment:
      flutter: stable
      xcode: latest
      cocoapods: 1.16.2
      java: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Set up Flutter
        script: |
          flutter clean
          flutter pub get
          flutter doctor
          ./gradlew clean --no-daemon
      - name: Build Android
        script: |
          flutter build apk --release --project-directory=.
    artifacts:
      - build/app/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - ibrahimalsattouf88@gmail.com
        notify:
          success: true
          failure: true

